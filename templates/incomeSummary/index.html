{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container mt-3">
    <div class="row">

        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="">Income summary</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Income</li>
                </ol>
            </nav>
        </div>

        <div class="col-md-9">
            <table class="table table-hover table-stripped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Amount({{currency.currency}})</th>
                </tr>
            </thead>
            <tbody>
                {% for sum in sum_of_daily %}
                <tr>
                    <td>{{sum.date}}</td>
                    <td>{{sum.sum}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

        <div class="col-md-3">
            <div class="card card-body">
                <form method="get">
                    {{filter.form|crispy}}
                <button class="btn btn-primary btn-sm mt-2" type="submit">Search</button>
              </form>
            </div>
        </div>

    </div>

</div>
{% endblock %}
